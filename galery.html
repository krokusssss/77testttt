<!DOCTYPE html>
<html lang="pl">
<head>

    <link rel="stylesheet" href="style8.css">
</head>
<body>
<div class="gallery">
    <img src="image1.png" alt="Zdjęcie 1">
    <img src="image2.png" alt="Zdjęcie 2">

    <img src="image6.png" alt="Zdjęcie 5">
    <img src="image7.png" alt="Zdjęcie 7">
    <img src="image8.png" alt="Zdjęcie 8">
    <img src="image9.png" alt="Zdjęcie 9">
    <img src="image10.png" alt="Zdjęcie 10">
    <img src="image11.png" alt="Zdjęcie 11">
    <img src="image12.png" alt="Zdjęcie 12">

    <img src="image28.png" alt="Zdjęcie 28">
    <img src="image29.png" alt="Zdjęcie 29">
</div>

<div class="modal" id="myModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="Powiększone zdjęcie">
</div>

<script>
    const gallery = document.querySelector('.gallery');
    const modal = document.getElementById('myModal');
    const modalImage = document.getElementById('modalImage');

    gallery.addEventListener('click', function(e) {
        if (e.target.tagName === 'IMG') {
            modal.style.display = 'flex';
            modalImage.src = e.target.src;
        }
    });

    modal.addEventListener('click', function() {
        closeModal();
    });

    function closeModal() {
        modal.style.display = 'none';
        modalImage.src = '';
    }
</script>

</body>
</html>
